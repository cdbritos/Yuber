<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" 
      >
	<f:view  >
		<h:head>
			
		</h:head>
	    
	    <h:body >
		<h:outputStylesheet name="common-style.css" library="css" />
		<div id="page">
			
			<header id="headerRegistro">
				<ui:insert name="header" >
					<ui:include src="/template/common/commonHeader.xhtml">
						<ui:param name="funcionalidad" value="#{funcionalidad}"></ui:param>
					</ui:include>
					
				</ui:insert>
		    </header>
		    
		   	<section id="contentRegistro">
				<ui:insert name="content" >
					<ui:include src="/template/common/commonContent.xhtml" />
				</ui:insert>
			</section>
		        
		    <footer id="footerRegistro">
		    	<ui:insert name="footer" >
		    		<ui:include src="/template/common/commonFooter.xhtml" />
		    	</ui:insert>
	    	</footer>
	    	
	    </div>
	    
	    </h:body>
	</f:view>

</html>
