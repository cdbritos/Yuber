<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
    	
    	<ui:composition template="template/common/commonLayoutRegistro.xhtml">
			<ui:param name="funcionalidad" value="login"/>
						
    		<ui:define name="content">
    			<h:form>
    				<p:panel id="panelLogin">
    					
    					<h:panelGrid columns="2" cellpadding="5">
				            <h:outputLabel for="username" value="#{literales.label_username}:" />
				            <p:inputText id="username" value="#{loginController.username}" required="true" label="#{literales.label_username}" requiredMessage="#{literales.label_username} #{msgErr.dato_mandatorio}">
				            	<f:validateLength minimum="3"/>
				            </p:inputText>
				 							 
				            <h:outputLabel for="password" value="#{literales.label_contrasenia}:" />
				            <p:password id="password" value="#{loginController.contrasenia}" required="true" label="#{literales.label_contrasenia}" requiredMessage="#{literales.label_contrasenia} #{msgErr.dato_mandatorio}">
				            	<f:validateLength minimum="5"></f:validateLength>
				            </p:password>
				 			
				            <f:facet name="footer">
				                <h:commandButton value="#{literales.boton_login}"  action="#{loginController.doLogin}"></h:commandButton>
				            </f:facet>
				            
				        </h:panelGrid>
						
				        <p:messages id="msgs"></p:messages>
			
    				</p:panel>            
 			    </h:form>
    		</ui:define>
    	</ui:composition>
    	
    </h:body>

</html>
