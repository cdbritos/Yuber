<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
    	
    	<ui:composition template="/template/common/commonLayout.xhtml">
						
			<ui:define name="content">
    			<h:form>
    				<p:panel id="panelRegistro">
    					
    					<h:panelGrid columns="2" cellpadding="5">
				            <h:outputLabel for="nombre" value="#{literales.label_nombre}:" />
				            <p:inputText id="nombre" maxlength="20" value="#{verticalController.vertical.verticalName}" label="#{literales.label_nombre}" requiredMessage="#{literales.label_nombre} #{msgErr.dato_mandatorio}">
				            	<f:validateRequired/>
				            	<f:validateLength maximum="20"/>
				            </p:inputText>
				            				            
				            <h:outputLabel for="tipoVertical" value="#{literales.label_tipoVertical}:" />
				            <p:selectOneRadio id="tipoVertical" value="#{verticalController.vertical.tipoVertical}">
            					<f:selectItem itemLabel="Transporte" itemValue="TRANSPORT" />
            					<f:selectItem itemLabel="On-Site" itemValue="ONSITE" />
					        </p:selectOneRadio>
				            
				            <h:outputLabel for="tarifaBase" value="#{literales.label_tarifaBase}:" />
				            <p:inputNumber id="tarifaBase" value="#{verticalController.vertical.tarifaBase}" minValue="0.00" maxValue="100000" label="#{literales.label_nombre}" requiredMessage="#{literales.label_nombre} #{msgErr.dato_mandatorio}"/>
				            
				            <h:outputLabel for="precio" value="#{literales.label_precio}:" />
				            <p:inputNumber id="precio" value="#{verticalController.vertical.precio}" minValue="0.00" maxValue="100000" label="#{literales.label_nombre}" requiredMessage="#{literales.label_nombre} #{msgErr.dato_mandatorio}"/>
				            
				            <h:outputLabel for="urlLogo" value="#{literales.label_urlLogo}:" />
				            <p:inputText id="urlLogo" value="#{verticalController.vertical.urlLogo}" label="#{literales.label_nombre}" requiredMessage="#{literales.label_nombre} #{msgErr.dato_mandatorio}">
				            	<f:validateRequired/>
				            </p:inputText>
				            
				            <h:outputLabel for="color" value="#{literales.label_color}:" />
				            <p:colorPicker value="#{verticalController.vertical.color}"  required="true">
				           		<f:validateRequired/>
				           	</p:colorPicker>
				            
				            <h:outputLabel for="urlweb" value="#{literales.label_urlWeb}:" />
				            <p:inputText id="urlweb" value="#{verticalController.vertical.urlWeb}" label="#{literales.label_nombre}" requiredMessage="#{literales.label_nombre} #{msgErr.dato_mandatorio}">
				            	<f:validateRequired/>
				            </p:inputText>
				 			

				            <f:facet name="footer">
				            	<p:commandButton id="volver" value="#{literales.boton_volver}" action="inicio" icon="fa fa-arrow-left" immediate="true"/>
				                <h:commandButton id="registrar" action="#{verticalController.doAltaVertical}" value="#{literales.boton_alta_vertical}" />
				            </f:facet>
				            
				            
				        </h:panelGrid>

				        <p:messages id="msgs"></p:messages>
			
    				</p:panel>            
 			    </h:form>
    		</ui:define>
    		
    	</ui:composition>
    	
    </h:body>

</html>
