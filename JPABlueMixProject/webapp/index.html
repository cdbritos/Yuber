<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<META name="GENERATOR" content="IBM Software Development Platform">
<TITLE>Customer Account Credit Input Form</TITLE>

<link rel="stylesheet" href="css/style.css">


</HEAD>

<BODY>
	<div class="container">
		<!--Java Script-->
		<SCRIPT language="JavaScript" type="text/javascript">
		<!--
			function submitForm() {
				document.myForm.submit()
			}
		//-->
		</SCRIPT>

		<!--Banner-->
		<H1 align="center">BlueMix JPA Sample Application</H1>
		<BR>
		<FORM name="myForm" method="POST" action="PopulateDB"
			style="text-align: center;">
			<INPUT TYPE="SUBMIT" NAME="Populate Database"
				VALUE="Populate Database"> 
			<SELECT name="ejb">
				<OPTION value="false" selected>Servlet</OPTION>
				<OPTION value="true">EJB</OPTION>
			</SELECT> 			
		</FORM>
		<h3 align="center">Note: starting/restarting the app will drop and add the table and then "Populate" can safely be run another time</h3>
		<br>
		<FORM name="myForm" method="POST" action="ListDB"
			style="text-align: center;">
			<INPUT TYPE="SUBMIT" NAME="List Database Contents"
				VALUE="List Database Contents"> 
				<SELECT name="ejb">
					<OPTION value="false" selected>Servlet</OPTION>
					<OPTION value="true">EJB</OPTION>
				</SELECT> 				
			</FORM>	
			<!--Form-->
			<FORM name="myForm" method="POST" action="CustomerCredit"
				style="text-align: center;">
				<br>
				<h3>Customer Credit Form</h3>
					<!--Input Fields-->
					<TABLE align='center'>
						<TBODY>
							<TR>
								<TH align="left">Customer number (1-8): <br></TH>
								<TD><INPUT name='customerNumber' type='text' value=1><input
									type="hidden" name="isSQL" value="true"></TD>
							</TR>
							<TR>
								<TH align="left">Amount to credit to customer (e.g. 1.00):
								</TH>
								<TD><INPUT name='customerAmount' type='text' value=1.00></TD>
							</TR>
						</TBODY>

					</TABLE>
					<div align="center">
						<INPUT TYPE="SUBMIT" NAME="Credit Customer"
							VALUE="Credit Customer"> 
						<SELECT name="ejb">
							<OPTION value="false" selected>Servlet</OPTION>
							<OPTION value="true">EJB</OPTION>
						</SELECT> 						
					</div>
			</FORM>			
	</div>
</BODY>
</HTML>
